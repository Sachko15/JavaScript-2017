<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Change element</title>
</head>
<body>
	<div>
		<a href=""></a>
		<p>
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla itaque deleniti dolore ullam deserunt, fugiat explicabo nemo id non aperiam recusandae adipisci velit voluptates, ab veniam optio maiores error provident.
		</p>		
	</div>
	<script type="text/javascript">
		var link =	document.getElementsByTagName('a')[0];
			link.innerText = 'Click Me!';
			link.href      = 'http://school.vratsasoftware.com';
		var kids = document.getElementsByTagName('div')[0].children;
		console.log(kids);
			document.getElementsByTagName('div')[0].removeChild(kids[1]);

	</script>
</body>
</html>
