<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prepend Append</title>	
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
	var hash1 = $('<h1>');
	console.log(hash1);
		$('body').prepend('<h1>The Title</h1>');

		hash1.appendTo('body');
	</script>
</body>
