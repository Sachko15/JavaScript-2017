<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dom element</title>
</head>
<body>
	<button id="btn">CLICK ME!</button>
	<script type="text/javascript">
		var btn = document.getElementById('btn');
		btn.onclick = function(){
			alert('I was clicked!');
		};
	</script>
</body>
</html>
